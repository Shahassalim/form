<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="wrapper">
	<img src="image/logo.jpeg">
<div class="title">
    Registration Form
</div>
<div class="form">
<div  class="input_field">
   <label> Name</label>
   <input type="text" class="input" name="number">
  </div>
  <div  class="input_field">
   <label>Age</label>
   <input type="text" class="input">
  </div>
  <div  class="input_field">
   <label>Phone No</label>
   <input type="text" class="input" name="number">
  </div>
  <div  class="input_field">
   <label>Email</label>
   <input type="text" class="input" name="email">
  </div>
  <div  class="input_field">
   <label>Qualification</label>
   <input type="text" class="input" name="qualification">
  </div>
  <div  class="input_field">
   <label>Passout year</label>
   <input type="text" class="input" name="year">
  </div>
  <div  class="input_field">
   <label>Address</label>
   <textarea class="textarea"></textarea>
  </div>
  <div  class="input_field">
   <label>Experienced/Fresher</label>
   <input type="radio" class="input" name="exp" value="experienced">Experienced
   <input type="radio" class="input" name="fresh" value="fresher">Fresher
  </div>
  <div  class="input_field">
   <label>If experienced</label>
   <textarea class="textarea"></textarea>
  </div>
  <div  class="input_field">
   <label>Programming Languages</label>
   <input type="checkbox" class="input" name="lang" value="html">HTML
   <input type="checkbox" class="input" name="lang" value="php"> PHP
   <input type="checkbox" class="input" name="lang" value="cpp"> CPP
   <input type="checkbox" class="input" name="lang" value="python"> PYTHON
   
  </div>
  <div  class="input_field">
   <label>Courses opting for</label>
   <input type="checkbox" class="input" name="courses" value="frontend">Front end Developer
   <input type="checkbox" class="input" name="lang" value="backend">Back end developer
   <input type="checkbox" class="input" name="lang" value="fullstack">Full stack developer
  </div>
  <div  class="input_field">
   <label>Reference</label>
   <textarea class="textarea"></textarea>
  </div>




</div>

<footer><h3><strong>Coperative Office</strong></h3>
	  D3,6th Floor,Bhavani building,<br>
        Technopark Campus Trivandrum-695231<br>
        Kerala,India<br>
        <br>
        contact@orisys.in
</footer>


</div>


</body>
</html>
